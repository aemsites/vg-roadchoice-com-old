<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, viewport-fit=cover"
    />
    <meta name="Description" content="AEM Sidekick Library" />
    <meta name="robots" content="noindex" />
    <base href="/" />

    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        font-family: sans-serif;
        background-color: var(--c-light-gray-2);
        height: 100%;
      }
      
      helix-sidekick { display: none }
    </style>
    <title>Sidekick Library</title>
  </head>

  <body>
    <script
      type="module"
      src="https://www.hlx.live/tools/sidekick/library/index.js"
    ></script>
    <script>
      const library = document.createElement('sidekick-library')
      library.config = {
        base: '/block-library/library.json',
        plugins: {
          blocks: {
            viewPorts: [
              {
                width: '375px',
                label: 'Phone',
                icon: 'device-phone',
              },
              {
                width: '744px',
                label: 'Tablet',
                icon: 'device-tablet',
              },
              {
                width: '1200px',
                label: 'Desktop 1200',
                icon: 'device-desktop',
              },
              {
                width: '1440px',
                label: 'Desktop 1440',
                icon: 'device-desktop',
                default: true,
              },
            ],
          }
        }
      }

      document.body.prepend(library)
    </script>
  </body>
</html>
